<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photocal</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Photocal</h1>
      <p>Celebrating local photography</p>
      <nav>
        <a href="index.html">Upload</a> |
        <a href="feed.html">Feed</a>
      </nav>
    </header>

    <main>
      <h2>Upload Your Photo</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="photo">Choose a photo to upload:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <label for="location">Where was the photo taken?</label>
        <input type="text" id="location" name="location" required />

        <label for="photographer">Who is the photographer?</label>
        <input type="text" id="photographer" name="photographer" required />

        <input type="submit" value="Upload Photo" />
      </form>
    </main>

    <footer>&copy; 2025 Photocal. All rights reserved.</footer>
    <script src="script.js"></script>
  </body>
</html>
